<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Patrón</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;500;700&family=Syne:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="logo-sidebar">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Sin Patrón logo">
    </div>
    <div class="slogan-container">
      <div class="vertical-text">
        <p class="side-text">From Argentina to the world :)</p>
      </div>
      <img src="assets/images/long-arrow.svg" alt="A long arrow">
    </div>
  </div>
  <main class="main-container">
    <section id="home-section">
      <a class="start-button" href="#menu-section">Start</a>
      <h1>At <span>Sin Patrón</span> <br>we design <br>products that <br>improve the daily <br>lives of people</h1>
      <p class="email-text">sabrina@sin-patron.com.ar</p>
    </section>
    <section id="menu-section">
      <div class="text-block">
        <p>Start</p>
      </div>
      <img src="assets/images/open-branch.svg" alt="User flow connections">
       <div class="vertical-buttons">
        <a class="menu-button" href="#">Portfolio</a>
        <a class="menu-button" href="#">About us</a>
       </div>
       <img src="assets/images/close-branch.svg" alt="User flow connections">
       <a class="menu-button" href="#">What we do</a>
       <img src="assets/images/arrow-right.svg" alt="User flow connections">
    </section>
  </main>
</body>
</html>
